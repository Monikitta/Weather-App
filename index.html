<!DOCTYPE html>
<html>
<head>

</head>

<main>
    <div class="content-left">
      <div class="info-img">
        <img src="images/logo.png">
      </div>
    
      <div class="content-left-info">
        <span class="degree">16째</span>

        </div>
      </div>
    </div>

    <div class="content-right">

      <div class="container-one">
        <form class="search-bar" >
          <input type="text" placeholder="Search Location...">
          <button type="submit"><img src="images/fa_search.png"></button>
        </form>
      </div>
      

      <div class="weather-details">Weather Details...</div>
      <div class="weather-info">THUNDERSTORM WITH LIGHT DRIZZLE</div>

      <div class="weather-info">Team max&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 19째 &emsp;<img src="images/temp-max.png"></div>
      <div class="weather-info">Temp min&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;  15째&emsp;<img src="images/temp-min.png"></div>

      <div class="weather-info">Wind&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;  5km/h&emsp; <img src="images/wind.png"></div>
     
      <div class="horizontal-line-two"><hr></div>
      
      <div class="forecast">Today's Weather Forecast...</div>

      <div class="forcast-info">
        <span class="forcast-image"><img src="images/snowhite.png"></span>
        <div class="time">
        <span>09:00&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;19째</span>
        <span>Snow</span> 
       </div>
      </div>

    </div>
  </div>

</html>
